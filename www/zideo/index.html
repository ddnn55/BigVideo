<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background-color: black;
}

.map {
  position: relative;
  overflow: hidden;
}

.layer {
  position: absolute;
}

.tile {
  pointer-events: none;
  position: absolute;
  width: 256px;
  height: 256px;
}

.info {
  position: absolute;
  bottom: 10px;
  left: 10px;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="tile.js"></script>
<script>

var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight),
    prefix = prefixMatch(["webkit", "ms", "Moz", "O"]),
    prevZ = null,
    showParents = false;

var tile = d3.geo.tile()
    .size([width, height])
    .tileSizePower(Math.log(512) / Math.log(2));

var zoom = d3.behavior.zoom()
    .scale(1 << 9)
    .scaleExtent([1 << 9, 1 << 14])
    .translate([width / 2, height / 2])
    .on("zoom", zoomed);

var map = d3.select("body").append("div")
    .attr("class", "map")
    .style("width", width + "px")
    .style("height", height + "px")
    .call(zoom)
    .on("mouseover", function() { this.style.cursor = prefix + "grab" })
    .on("mousedown", function() { this.style.cursor = prefix + "grabbing" })
    .on("mouseup",   function() { this.style.cursor = prefix + "grab" })

var layers = map.append("div")
    .attr("class", "layers");

var info = map.append("div")
    .attr("class", "info");

zoomed();

function zoomed() {

  var tiles = tile
      .scale(zoom.scale())
      .translate(zoom.translate())
      .zoomDelta(0)
      ();

  var parentTiles = tile
      .zoomDelta(-1)
      ();

  if(prevZ != tiles.z) {
    console.log(tiles, parentTiles);
    prevZ = tiles.z;
  }

  var layeredTiles = [parentTiles, tiles];

  var layer = layers
    .selectAll('.layer')
      .data(layeredTiles, function(d) { return d.z });

  layer.exit()
      .remove();

  layer.enter().append("div")
      .attr('class', 'layer')
      .attr('id', function(d) { return 'layer-zoom-' + d.z })

  layer
      .style(prefix + "transform", function(d) { return matrix3d(d.scale, d.translate) })
      .style("z-index", function(d) { return -d.z });

  
  var image = layer
      //.style(prefix + "transform", matrix3d(tiles.scale, tiles.translate))
    .selectAll(".tile")
      .data(function(d) { return d; }, function(d) { return d[0] + '-' + d[1] + '-' + d[2] });

  image.exit()
      .remove();

  image.enter().append("video")
      .attr("class", "tile")
      .on("error", function(e) {
        //this.style.display = "none"; // remove() instead?
        d3.select(this).text("error: " + e);
      }) 
      .on("loadeddata", function() { /* TODO track tile child load count, remove full parent */ })
      .attr("src", function(d) {
        return "xyz_tiles_video/" + d[2] + "/" + d[0] + "/" + d[1] + ".mp4";
      })
      .property("autoplay", true)
      .property("loop", true) // requires web server that serves file regions
      .style("left", function(d) { return (d[0] << 8) + "px"; })
      .style("top", function(d) { return (d[1] << 8) + "px"; });
  
}

function matrix3d(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "matrix3d(" + [k, 0, 0, 0, 0, k, 0, 0, 0, 0, k, 0, r(translate[0] * scale), r(translate[1] * scale), 0, 1 ] + ")";
}

function prefixMatch(p) {
  var i = -1, n = p.length, s = document.body.style;
  while (++i < n) if (p[i] + "Transform" in s) return "-" + p[i].toLowerCase() + "-";
  return "";
}

</script>
